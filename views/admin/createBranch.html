<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Branch Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
  <link rel="stylesheet" href="home.css">
  <script src="search.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="user.js"></script>
  <script src="adminOnly.js"></script>

  <style>
   
    .center-header {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #A50044;
    }
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
    }
  </style>
</head>

<body>
    <section id="nav-placeholder"></section>
  <main>
    <div class="container center-header">
        <h1>Create Branch</h1>
      </div>

    <div class="container center-form">
      <form action="/createBranch" method="POST">


        <div class="form-group">
          <label for="branchName">Branch Name</label>
          <input type="text" class="form-control" name="name" id="branchName" required placeholder="Name">
        </div>

        <div class="form-group">
          <label for="branchAddress">Branch Address</label>
          <input type="text" class="form-control" name="address" id="branchAddress" required placeholder="Address">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>

  <section id="footer-placeholder"></section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      
      alert('Invalid Branch Name!');
    }
  </script>
</body>
</html>
