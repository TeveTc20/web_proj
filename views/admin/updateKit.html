<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stela</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
  <link rel="stylesheet" href="home.css">
  <script src="search.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="user.js"></script>
  <script src="adminOnly.js"></script>
  <style>
    
    .center-header {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #A50044;
      margin-top: 20px;
    }
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
   
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    
    .form-group label {
      margin-bottom: 5px;
    }
  </style>

</head>
<body>
  <section id="nav-placeholder"></section>
  
    <div class="container center-header">
      <h1>Update Kit</h1>
    </div>

    <div class="container center-form">
      <form action="/updateKit" method="POST">
        <div class="form-group">
          <label for="existingProductName">Existing Kit Description</label>
          <input type="text" id="existingProductName" name="existingName" required placeholder="Existing Kit Name">
        </div>
    
        <div class="form-group">
          <label for="newProductName">New Kit Description</label>
          <input type="text" id="newProductName" name="newName" required placeholder="New Kit Name">
        </div>

        <label for="league1">League:</label>
        <select id="league1" name="league" required>
          <option value="Premier League">Premier League</option>
          <option value="La Liga">La Liga</option>
          <option value="Bundesliga">Bundesliga</option>
          <option value="League 1">League 1</option>
          <option value="Seria A">Seria A</option>
          <option value="International">International</option>
        </select><br><br>

        <label for="team_name1">Team:</label>
        <select id="team_name1" name="team_name" required>
          <option value="Arsenal">Arsenal</option>
              <option value="Chelsea">Chelsea</option>
              <option value="Manchester City">Manchester City</option>
              <option value="Manchester United">Manchester United</option>
              <option value="Tottenham Hotspur">Tottenham Hotspur</option>
              <option value="Liverpool">Liverpool</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Real Madrid">Real Madrid</option>
              <option value="Atletico Madrid">Atletico Madrid</option>
              <option value="Inter Milan">Inter Milan</option>
              <option value="AC Milan">AC Milan</option>
              <option value="Juventus">Juventus</option>
              <option value="Bayern Munich">Bayern Munich</option>
              <option value="Paris Saint-Germain">Paris Saint-Germain</option>
              <option value="Borussia Dortmund">Borussia Dortmund</option>
              <option value="Portugal">Portugal</option>
              <option value="Brazil">Brazil</option>
              <option value="Argentina">Argentina</option>
              <option value="Spain">Spain</option>
        </select><br><br>

        <label for="type1">Type of shirt:</label>
        <select id="type1" name="type" required>
          <option value="Home">Home</option>
          <option value="Away">Away</option>
          <option value="Training">Training</option>
        </select><br><br>
    
        <div class="form-group">
          <label for="price1">Kit Price:</label>
          <input type="number" id="price1" name="price" required min="1">
        </div>
    
        <div class="form-group">
          <label for="productImage">Kit Image</label>
          <input type="text" id="productImage" name="image" required placeholder="Product Image Url">
        </div>
    
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  
 
  <section id="footer-placeholder"></section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      alert('Kit Not Found!');
    }
  </script>
</body>
</html>
