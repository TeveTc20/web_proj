<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact - Stela</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="search.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="user.js"></script>

    <style>
        /* Set a fixed height for the map container */
        .map-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            bottom: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Position the map container exactly on the background image */
        #home {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-image: url(messi);
            width: 100%;
            height: calc(100vh - 80px); /* Adjust based on the nav bar's height */
            background-size: cover;
            background-position: top center;
            overflow: hidden;
        }
        #branches-list { /* Change this to the desired background color */
            color: #fff; /* Change text color to white */
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section id="nav-placeholder"></section>

    <section id="contact">
        <section id="home">
            <div class="container">
                <h1 style="font-size: 30px;">Branches</h1>
                <div class="container">
                    <!-- Your existing content and background image -->
                </div>
                <div class="map-container"> <!-- Wrap the map in a container -->
                    <div class="map" id="map"></div>
                </div>
                <div id="branch-details-container"> <!-- Div for the branch details -->
                    <div id="branches-list">
                        <!-- Branches will be displayed here using JavaScript -->
                    </div>
                    <div id="branch-details">
                        <!-- Branch details will be displayed here using JavaScript -->
                    </div>
        </section>


    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  
    <script>
        $(document).ready(function() {
            
            $.ajax({


                url: '/branches',
                method: 'PUT',
                success: function(branches) {
                    branches.forEach(function(branch) {
                        var branchHTML = `
                            <div class="branch-card">
                                <h2>${branch.name} Branch</h2>
                                <p>Address: ${branch.address}</p>
                            </div>
                        `;
                        $('#branches-list').append(branchHTML);
                    });
                    

                    // Initialize the map after loading the branches
                    var map = L.map('map').setView([32.0853, 34.7818], 8);

                    // Add the tile layer (you can choose a different tile layer if desired)
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                        maxZoom: 18,
                    }).addTo(map);

                    // Iterate through the branches and add markers to the map
                    branches.forEach(function(branch) {
                        // Geocode the address to obtain coordinates
                        $.ajax({
                            url: `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(branch.address)}&key=6735aa21d754478fa5b657514e95cbfa`,
                            method: 'GET',
                            success: function(data) {
                                if (data.results.length > 0) {
                                    var location = data.results[0].geometry;
                                    var marker = L.marker([location.lat, location.lng]).addTo(map);
                                    marker.bindPopup(`
                                        <div class="branch-card">
                                            <h2>${branch.name} Branch</h2>
                                            <p>Address: ${branch.address}</p>
                                        </div>
                                    `);
                                
                                    
                                } else {
                                    console.error(`Geocoding failed for address: ${branch.address}`);
                                }
                            },
                            error: function() {
                                console.error(`Error geocoding address: ${branch.address}`);
                            }
                        });
                    });
                },
                error: function() {
                    alert('Error retrieving branches');
                }
            });
        });
    </script>
</body>
</html>
