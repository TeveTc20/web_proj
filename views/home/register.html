<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <section id="nav-placeholder"></section>

    <div id="register" class="img-wrapper">
        <h1>Registration</h1>
        <form action="/register.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <section id="footer-placeholder"></section>

    <script>
        fetch('nav.html')
        .then(response => response.text())
        .then(navHtml => {
        document.querySelector('#nav-placeholder').innerHTML = navHtml;
        });

        fetch('footer.html')
            .then(response => response.text())
            .then(footerHtml => {
            document.querySelector('#footer-placeholder').innerHTML = footerHtml;
        });

        function sendData(e) {
    const searchResults = document.getElementById('searchResults');
    const input = e.value.trim();
    const searchBoxRect = e.getBoundingClientRect();
    if (input === '') {
        searchResults.style.display = 'none';
        return;
    }
    fetch('getKits', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ payload: input })
    }).then(res => res.json()).then(data => {
        let payload = data.payload;
        searchResults.innerHTML = '';
        if (payload.length < 1) {
            searchResults.innerHTML = '<p>No Results</p>';
            searchResults.style.display = 'block';
            return;
        }
        payload.forEach((item, index) => {
            if (index > 0) searchResults.innerHTML += '<hr>';
            const resultElement = document.createElement('p');
            resultElement.textContent = item.value; // Display the matched value
            resultElement.classList.add('search-result');
            resultElement.addEventListener('click', () => {
                if (item.matchedField === 'team_name') {
                    // Handle navigation to team page (replace 'team.html' with actual team page)
                    window.location.href = `team.html?team_name=${encodeURIComponent(item.value)}`;
                } else if (item.matchedField === 'description') {
                    // Handle navigation to specific item page (replace 'sKit.html' with actual item page)
                    window.location.href = `sKit.html?id=${item.id}`;
                }
            });
            searchResults.appendChild(resultElement);
        });
        searchResults.style.display = 'block';
        searchResults.style.top = `${searchBoxRect.bottom}px`;
    });
}

    </script>

</body>

</html>
