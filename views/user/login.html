 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="login.css"> -->
   
    
    <style>
        #login {
            background-color: white;
            color: #1d1d1d;
            padding: 30px;
            font-size: 16px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        #login h1 {
            font-size: 1rem;
            font-weight: 700;
            color: #A50044;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d8d8d8;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: darkcyan;
        }
        
        button[type="submit"] {
            font-size: 0.8rem;
            font-weight: 700;
            outline: none;
            border: none;
            background-color: white;
            color: rgb(9, 9, 9);
            padding: 13px 30px;
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            width: 100%;
        }
        
        button[type="submit"]:hover {
            background-color: darkcyan;
            color: white;
        }
        
        /* Additional styles for the "CREATE ACCOUNT" link */
        #login p {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #d8d8d8;
        }
        
        #login a {
            color: darkcyan;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        #login a:hover {
            color: #004D98;
        }
    </style>
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <section id="nav-placeholder"></section>
<section>
    <div id="login" class="img-wrapper">
        <h1>Login</h1>
        <form action="/login.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <h1>Not a member yet? <a href="register.html">CREATE ACCOUNT</a></h1>
    </div>
</section>
    <section id="footer-placeholder"></section>
</body>
<script>
    fetch('nav.html')
    .then(response => response.text())
    .then(navHtml => {
    document.querySelector('#nav-placeholder').innerHTML = navHtml;
    });

    fetch('footer.html')
        .then(response => response.text())
        .then(footerHtml => {
        document.querySelector('#footer-placeholder').innerHTML = footerHtml;
    });

    function sendData(e) {
const searchResults = document.getElementById('searchResults');
const input = e.value.trim();
const searchBoxRect = e.getBoundingClientRect();
if (input === '') {
    searchResults.style.display = 'none';
    return;
}
fetch('getKits', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ payload: input })
}).then(res => res.json()).then(data => {
    let payload = data.payload;
    searchResults.innerHTML = '';
    if (payload.length < 1) {
        searchResults.innerHTML = '<p>No Results</p>';
        searchResults.style.display = 'block';
        return;
    }
    payload.forEach((item, index) => {
        if (index > 0) searchResults.innerHTML += '<hr>';
        const resultElement = document.createElement('p');
        resultElement.textContent = item.value; // Display the matched value
        resultElement.classList.add('search-result');
        resultElement.addEventListener('click', () => {
            if (item.matchedField === 'team_name') {
                // Handle navigation to team page (replace 'team.html' with actual team page)
                window.location.href = `team.html?team_name=${encodeURIComponent(item.value)}`;
            } else if (item.matchedField === 'description') {
                // Handle navigation to specific item page (replace 'sKit.html' with actual item page)
                window.location.href = `sKit.html?id=${item.id}`;
            }
        });
        searchResults.appendChild(resultElement);
    });
    searchResults.style.display = 'block';
    searchResults.style.top = `${searchBoxRect.bottom}px`;
});
}

</script>
</html>
