<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myAccount - Stela</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="home.css">
        <script src="search.js"></script>
        <script src="nav.js"></script>
        <script src="footer.js"></script>
        <script src="user.js"></script>
        

        <style>
/* Styling for the section with id "myAccount" */
#myAccount {
    background-color: #f5f5f5;
    padding: 60px 0;
}

#myAccount .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

#myAccount h2 {
    margin-top: 0;
    font-size: 28px;
    color: #333;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

#myAccount .user-details,
#myAccount .user-orders {
    margin-bottom: 30px;
}

#myAccount .user-details h2,
#myAccount .user-orders h2 {
    font-size: 24px;
    color: #444;
    margin-bottom: 15px;
}

#myAccount .user-details p,
#myAccount .user-orders p {
    font-size: 16px;
    color: #666;
    margin: 0;
    line-height: 1.5;
}



        </style>
</head>
<body>

    <section id="nav-placeholder"></section>

    <section id="myAccount">
    <div class="container">
        <h2 id="hello"></h2>
        <div class="user-details">
            <h2>Your Details</h2>
            <div id="userContainer">
                <!-- User details will be inserted here using JavaScript -->
            </div>
        </div>
        <div class="user-orders">
            <h2>Your Orders</h2>
            <div id="ordersContainer">
                <!-- User orders will be inserted here using JavaScript -->
            </div>
        </div>
    </div>
    </section>

    <section id="footer-placeholder"></section>


    <script>
        $(document).ready(function() {
            $.ajax({
                url:'/user/username',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#hello').html(`Welcome ${data.username} !`);
                    $('#userContainer').html(`Username: ${data.username} <br> Email: ${data.email}`);
                                             
                },
                error: function(error) {
                    console.error('Error fetching user:', error);
                }
            });

           /* $.ajax({
                url:'/orders/username',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Assuming `data` is an array of orders
                    let ordersHtml = '';
                    data.forEach(order => {
                        ordersHtml += `Created At: ${order.createdAt}<br>`;
                    });
                    $('#ordersContainer').html(ordersHtml);
                },
                error: function(error) {
                    console.error('Error fetching orders:', error);
                }
            });
            */
        });
    </script>

</body>
</html>
